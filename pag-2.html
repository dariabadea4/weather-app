<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/weather-app/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  <script type="module" crossorigin src="/weather-app/pag-2.js"></script>
  <link rel="modulepreload" crossorigin href="/weather-app/assets/city-input__favorites-DJSUhGZf.js">
  <link rel="stylesheet" crossorigin href="/weather-app/assets/pag-2-BYqZtbb6.css">
</head>
<body>
    <article class="city-input">
    <div class="city-input__field-container">
        <svg class="location-icon">
            <use href="./city-input-icons.svg#icon-location"></use>
          </svg>
        <input class="city-input__field" id="city-input" placeholder="Enter the city">
        <svg class="star-icon">
            <use href="./city-input-icons.svg#icon-grade"></use>
          </svg>
    </div>
    <div class="viewed-city__container">
        <svg class="viewed-city__prev hidden"><use href="./city-input-icons.svg#icon-chevron"></use>
        </svg>
        <div class="viewed-city__favorites-container">
        </div>
        <svg class="viewed-city__next hidden"><use href="./city-input-icons.svg#icon-chevron"></use>
        </svg>
    </div>
</article>

    <article>
  <div class="weather-info">
    <div class="current-weather">
      <div class="temp">
        <span class="location">Kyiv, UA</span>
        <div class="temp-values">
          <div class="current-temp">-3</div>
          <div class="min-max__temp">
            <div class="min-max__temps">
              <div class="min-temp">min</div>
              <div class="temps"> -2°</div>
            </div>
            <div class="line"></div>
            <div class="min-max__temps">
              <div class="max-temp">max</div>
              <div class="temps"> 1°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--forecast-buttons section-->
  <div class="forecast-buttons">
    <a href="../index.html"><button class="forecast-buttons__button" id="today-btn">TODAY</button></a>
    <a href="../pag-2.html"><button class="forecast-buttons__button" id="five-days-btn">5 DAYS</button></a>
  </div>
</article>

    <article class="weather-layout">
<div class="weather">
  <div class="weather-wrapper">
    <button class="slider-arrow left-arrow" id="left-arrow">⬅️</button>
    <div class="weather-cards-initial" id="weather-cards">
    </div>
    <button class="slider-arrow right-arrow" id="right-arrow">➡️</button>
  </div>
  <div id="more-info-container" class="more-info hidden">
  </div>
</div>
</article>
</body>
</html>
