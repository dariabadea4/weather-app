<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-app/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script type="module" crossorigin src="/weather-app/index.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-app/assets/index-BZ76wQwl.css">
  </head>
  <body>
    <article class="city-input">
    <div class="city-input__field-container">
        <svg class="location">
            <use href="./city-input-icons.svg#icon-location"></use>
          </svg>
        <input class="city-input__field" id="city-input" oninput="getWeather()" placeholder="Enter the city">
        <svg class="star">
            <use href="./city-input-icons.svg#icon-grade"></use>
          </svg>

    </div>
    <div class="viewed-city__container">
        <svg class="viewed-city__prev hidden"><use href="./city-input-icons.svg#icon-chevron"></use>
        </svg>
        <div class="viewed-city__favorites-container">            
        </div>
        <svg class="viewed-city__next"><use href="./city-input-icons.svg#icon-chevron"></use>
        </svg>
    </div>
    
</article>

    <article class="weather-layout">
<div class="weather">
  <div class="weather-wrapper">
    <button class="slider-arrow left-arrow" id="left-arrow">⬅️</button>
    <div class="weather-cards-initial" id="weather-cards">
    </div>
    <button class="slider-arrow right-arrow" id="right-arrow">➡️</button>
  </div>
  <div id="more-info-container" class="more-info hidden">
  </div>
</div>
</article>

  </body>
</html>
